$mainMod = ALT

# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- google-chrome-stable --new-window --ozone-platform=wayland

bindd = $mainMod, return, Terminal, exec, $terminal
bindd = $mainMod, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = $mainMod, B, Browser, exec, $browser
bindd = $mainMod, N, Neovim, exec, $terminal -e nvim
bindd = $mainMod, A, Activity, exec, $terminal -e btop
bindd = SUPER+Shift, Q, Relaunch Hyprland, exec, uwsm stop
# bind = $mainMod, Q, exit

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1

# Move focused window to a relative workspace
bind = $mainMod+Ctrl+Shift, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Shift, Left, movetoworkspace, r-1

# Close window
bindd = $mainMod, C, Close active window, killactive

# Control tiling
bindd = $mainMod, T, Toggle split, togglesplit, # dwindle
bindd = $mainMod, V, Toggle floating, togglefloating,
bindd = $mainMod, F, Full width, fullscreen, 1


# Move focus with $mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with $mainMod + [0-9]
bindd = $mainMod, code:10, Switch to workspace 1, workspace, 1
bindd = $mainMod, code:11, Switch to workspace 2, workspace, 2
bindd = $mainMod, code:12, Switch to workspace 3, workspace, 3
bindd = $mainMod, code:13, Switch to workspace 4, workspace, 4
bindd = $mainMod, code:14, Switch to workspace 5, workspace, 5
bindd = $mainMod, code:15, Switch to workspace 6, workspace, 6
bindd = $mainMod, code:16, Switch to workspace 7, workspace, 7
bindd = $mainMod, code:17, Switch to workspace 8, workspace, 8
bindd = $mainMod, code:18, Switch to workspace 9, workspace, 9
bindd = $mainMod, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with $mainMod + SHIFT + [0-9]
bindd = $mainMod CTRL, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod CTRL, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod CTRL, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod CTRL, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod CTRL, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod CTRL, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod CTRL, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod CTRL, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod CTRL, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod CTRL, code:19, Move window to workspace 10, movetoworkspace, 10

# Swap active window with the one next to it with $mainMod + SHIFT + arrow keys
bindd = $mainMod SHIFT, left, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, right, Swap window to the right, swapwindow, r
bindd = $mainMod SHIFT, up, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, down, Swap window down, swapwindow, d

# Resize active window
binde = $mainMod SHIFT, l, resizeactive, 30 0
binde = $mainMod SHIFT, h, resizeactive, -30 0
binde = $mainMod SHIFT, k, resizeactive, 0 -30
binde = $mainMod SHIFT, j, resizeactive, 0 30

# Scroll through existing workspaces with $mainMod + scroll
bindd = $mainMod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $mainMod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

# Menus
bindd = $mainMod, SPACE, Launch apps, exec, walker -p "Startâ€¦"
bindd = $mainMod SHIFT, SPACE, Omarchy menu, exec, omarchy-menu
bindd = $mainMod, ESCAPE, Power menu, exec, omarchy-menu system

# Aesthetics
bindd = SUPER, SPACE, Toggle top bar, exec, pkill -SIGUSR1 waybar
bindd = SUPER SHIFT, SPACE, Next background in theme, exec, omarchy-theme-bg-next
bindd = SUPER CTRL, SPACE, Pick new theme, exec, omarchy-menu theme
bindd = $mainMod, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle

# Notifications
bindd = $mainMod, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = $mainMod CTRL, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = $mainMod SHIFT, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Toggle nightlight
bindd = $mainMod CTRL, N, Toggle nightlight, exec, omarchy-toggle-nightlight

# Color picker
bindd = $mainMod, P, Color picker, exec, pkill hyprpicker || hyprpicker -a
