window:
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.92
  startup_mode:
    Maximized
    # Window title
  title: eroblaze
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    # family: JetBrainsMono Nerd Font
    family: Hack Nerd Font
    style: Regular
  bold:
    # family: JetBrainsMono Nerd Font
    family: Hack Nerd Font
    style: Bold
  italic:
    # family: JetBrainsMono Nerd Font
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    # family: JetBrainsMono Nerd Font
    family: Hack Nerd Font
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

import:
  # - ~/.config/alacritty/vscode.yml
  # - ~/.config/alacritty/kanagawa_dragon.yml
  # - ~/.config/alacritty/kanagawa.yml

  - ~/.config/alacritty/tokyonight_night.yml
  # - ~/.config/alacritty/catppuccin-mocha.yml
  # - ~/.config/alacritty/tokyonight_moon.yml
  # - ~/.config/alacritty/tokyonight_storm.yml

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/fish
  args:
    - -l
    - -c
    - "tmux attach || tmux"

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  # - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: F11, action: ToggleFullScreen }
